<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./bundle.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/style.css" />
  </head>
  <body>
    <main class="flexing">
      <form id="character-form">
        <label for="name">Character Name: </label><br />
        <input name="name" type="text" required /><br />
        <label for="archetype">Class: </label><br />
        <input name="archetype" type="text" name="archetype" required /><br />
        <label for="fighting-style">Fighting Style: </label><br />
        <input type="text" name="fighting-style" required /><br />
        <button>Create Character</button>
      </form>
      <div class="display-character card hide" style="width: 18rem">
        <h5 class="card-title heading">Character Info</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="display-name">Name: </li>
          <li class="list-group-item" id="display-archetype">Class: </li>
          <li class="list-group-item" id="display-inventory-value">Iventory Value: </li>
        </ul>
      </div>
      <div class="inventory hide">
        <h2 class="heading">Inventory</h2>
        <ul id="inventory-list"></ul>
      </div>
      <div class="shop hide">
        <h2 class="heading">Shop</h2>
        <ul id="shop-list"></ul>
      </div>
    </main>
  </body>
</html>
